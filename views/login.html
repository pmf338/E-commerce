<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Music login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles_login.css">
    <link rel="stylesheet" href="/css/styles_footer.css">
    <link rel="stylesheet" href="/css/styles_header.css">
    <!-- jQuery 1.8 or later, 33 KB -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Fotorama from CDNJS, 19 KB -->
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/eb1e7833c7.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-div-logo"> 
                <img class="img-logo" src="/images/Rocket-Music.svg" alt="imagen-logo" style="width:40px;height:40px">
            </div>
            <span>
                <i class="fa-solid fa-compact-disc"></i>Ponele música a tu vida
            </span>
            <div class="header-user">
                <ul>
                    <li>
                        <a href="/login">
                        <button id="login-signin"><i class="fa-solid fa-user"></i></button>
                        </a>
                    </li>
                    <li>
                        <a href="/productCart">
                        <button id="cart"><i class="fa-solid fa-cart-shopping"></i></button>
                        </a>
                    </li>
                    <!-- Este boton se va a modificar con JS para Loguin / Iniciar Sesión -->
                </ul>
            </div>
        </div>
        <div class="header-bottom">
            <a href="#" class="bars-button"><i class="fa-solid fa-bars"></i></a>
            <nav class="header-nav-bar">
                <ul>
                    <li><a href="#" id="artist">Artistas</a></li>
                    <li><a href="#" id="shop">Tienda</a></li>
                    <li><a href="#" id="contact">Contacto</a></li>
               </ul>
            </nav>
            <ul class="header-search-bar">
                <li><input type="search" name="search-bar" id="search-bar" placeholder="Buscar en la tienda"></li>
                <li><button id="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button></li>
                <!-- Mobile + Tablet : Apretar el boton para aparecer la barra de search -->
            </ul>
        </div>
    </header>
    <main>
        <div class="main-container">
   
            <div class="form">
    
                <h1 class="title">Ingrese sus datos</h1>
    
                <form class="form-login" action="#" method="post">
                    <div class="input-field">
                        <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                    </div>
                    
                    <div class="input-field">
                        <input type="password" name="pass" id="pass" placeholder="Contraseña">
                        <!--Agregar icono para mostrar/ocultar contraseña-->
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="text" id="logcheck">
                            <label for="logcheck" class="text">Recuerdame</label>

                        </div>

                    </div>
            
            <div class="main-container-access-with">
                <h2>Acceda con:</h2>
                    <div class="container-access-icons">
                    <a href="#">Google</a>
                    <a href="#">Facebook</a>
                    </div>
            </div>
            
            <div class="main-container-forgot-create">
                <a>¿Olvido su contraseña?</a>  <!-- Al hacer click aparecería un pop-up -->
             <div>
                <a href="#">Crear una cuenta</a>
             </div>   
                
            </div>

                </form>
            </div>
        </div>  
    </main>
    
    <footer>
		<div class="footer-copy-redes">
			<div class="main-copy-redes">
				<div class="footer-copy">
					&copy; 2023, Todos los derechos reservados.
				</div>
				<div class="footer-redes">
                   
					<div class="zoom"><a href="#" class="fa fa-facebook"></a></div>
					<div class="zoom"><a href="#" class="fa fa-twitter"></a></div>
					<div class="zoom"><a href="#" class="fa fa-youtube-play"></a></div>
					<div class="zoom"><a href="#" class="fa fa-github"></a></div>
				</div>
			</div>
		</div>
    </footer>
</body>
</html>
