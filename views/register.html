<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-div-logo">
            <img class="img-logo" src="/images/Rocket-Music.svg" alt="imagen-logo" style="width:40px;height:40px">
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>Registro de cuenta</h1>
            <form class="main-container-form" action="" method="post">
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="password" name="pass" id="pass" placeholder="Password">
                <input type="password" name="repass" id="repass" placeholder="Reingrese la password">
                <label for="date">Fecha de nacimiento</label>
                <input type="date" id="date" name="date" value="" min="" max="2018-12-31"> <!-- Verificar inicio/tope de fecha -->
                <button type="submit">Registrarse</button>
            </form>
            <div class="main-container-access-with">
                <h3>¿Ya tienes una cuenta?</h3>
                <a href="#">Iniciar sesión</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-icons">
            <a href="#" class="footer-icon">facebook</a>
            <a href="#" class="footer-icon">instagram</a>
            <a href="#" class="footer-icon">youtube</a>
            <a href="#" class="footer-icon">twitter</a>
            <a href="#" class="footer-icon">spotify</a>
        </div>
    </footer>
</body>

</html>
